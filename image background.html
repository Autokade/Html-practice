<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--we have to write ackground image for inputting url
    we have to write background repeat to determine the number of times the image has to be repeated
    we have to write teh background size to determine the length of the image
    to always make sure the entire element is covered, we set background attachment to fixed-->
        <style>
            body
            {
                background-image: url('download.jpeg');
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-attachment: fixed;

            }

        </style>
</body>
</html>
