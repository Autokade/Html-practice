<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--how to link a link with image-->
    <a href="https://www.youtube.com/watch?v=y7FTBaZfF3o" target="_blank">
    <img src="download.jpeg" alt="Tech table" usemap="#techplace">
    </a>
    <map name="techplace">
        <area shape="rect" coords="" href="https://www.youtube.com/watch?v=y7FTBaZfF3o"> 
    </map> 
    <!--Chapter Summary
Use the HTML <map> element to define an image map
Use the HTML <area> element to define the clickable areas in the image map
Use the HTML usemap attribute of the <img> element to point to an image map-->


    
</body>
</html>
