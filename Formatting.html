<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--how to write a bold text-->
    <b>This is a bold text<br></b>
    <!--how to write a strong text(same as bold text)-->
    <strong>This is a strong text<br></strong>
    <!--how to write italic-->
    <i>This is a italic text<br></i>
    <!--how to emphasise(same as emphasised text)-->
    <em>This is a emphasised text<br></em>
    <!--how to write a small text-->
    <small>This is a small text<br></small>
    <!--how to mark a text-->
    <p>This is how to <mark>mark</mark>a text<br></p>
    <!--how to strike a line through text-->
    <p>This is how to <del>delete</del> a text<br></p>
    <!--how to underline a text-->
    <p>This is how to <ins>insert</ins> a text<br></p>
    <!--how to subscript a text-->
    <p>This is how to <sub>subscript</sub> a text<br></p>
    <!--how to superscript a text-->
    <p>This is how to <sup>superscript</sup> a text<br></p>
    <!--HTML Text Formatting Elements
Tag	Description
<b>	Defines bold text
<em>	Defines emphasized text 
<i>	Defines a part of text in an alternate voice or mood
<small>	Defines smaller text
<strong>	Defines important text
<sub>	Defines subscripted text
<sup>	Defines superscripted text
<ins>	Defines inserted text
<del>	Defines deleted text
<mark>	Defines marked/highlighted text-->



</body>
</html>
