<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--how to write headers -->
    <h1> My first Heading</h1>
    <h2> my second paragraph</h2>
    <h3> my second paragraph</h3>
    <!-- how to write paragraphs-->
    <p> My first paragraph</p>
    <!--how to attach links--><!--The characters written after the link are emmitted in blue and is the button for the wesite-->
    <a href ="https://www.w3schools.com/html/html_basic.asp"> This is a link</a>
    <!--how to attach an image--><!--alt will be the name of the image and we can set width and height accordingly-->
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.youtube.com%2F%40w3schools&psig=AOvVaw29QhihaxIdOPpKjzQT-zCR&ust=1697329392947000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCNCwpO6i9IEDFQAAAAAdAAAAABAE" alt="w3schools" width="100" height="100" >
    <!--how to line break-->
    <p>this is how to line <br> break</p>
    <!--how to horizontal rule-->
    <hr>
    <!--how to pre tag(pre tag preserves all lines and breaks)-->
    <pre >
    My Bonnie lies over the ocean.

    My Bonnie lies over the sea.
  
    My Bonnie lies over the ocean.
  
    Oh, bring back my Bonnie to me.</pre>
    <!--<p>	Defines a paragraph
<hr>	Defines a thematic change in the content
<br>	Inserts a single line break
<pre>	Defines pre-formatted text-->
</body>
</html>
